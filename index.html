<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recicla Tech</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <header>
        <div class="header-content">
            <div class="logo-box">
                <img src="assets/icons/mini-logo.svg" alt="logo da Recicla Tech">
                <h1>Recicla Tech</h1>
            </div>

            <nav>
                <a href="">Como Funciona</a>
                <a href="">Doar</a>
                <a href="">Adquirir</a>
                <a class="btn-green-header">Começar Agora</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="hero-text">
                <h1>
                    Dê uma segunda vida aos seus eletrônicos!
                </h1>
                <h4>Conectamos pessoas que querem doar eletrônicos em bom estado com quem precisa deles. Simples,
                    gratuito e sustentável!
                </h4>
                <div class="hero-btns">
                    <button class="btn-hero-green">Quero doar <img src="./assets/icons/gift.svg" alt=""></button>
                    <button class="btn-hero-white">Quero adquirir <img src="./assets/icons/heart.svg" alt=""></button>
                </div>
            </div>

            <div class="hero-image">
                <img src="./assets/simbolo-de-reciclagem.png" alt="Símbolo de Reciclagem">
            </div>
        </section>
        
    </main>
</body>

</html>
